<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>Tech Con '13</title>
        
		<!-- Adapted from API panel example-->
    	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
    	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.2.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <script src="js/handlebars.js"></script>          
        <script src="js/microblog.js"></script>
		
		<!-- Link css and js files -->
		<link rel="stylesheet" href="css/my.css" />
        </script>
    </head>
    <body>			
		<!-- Home main page -->
		<div data-role="page" data-url="home-main" id="home-main">
			<div data-role="header" data-theme="a">
				<h1>HP TechCon Home</h1>
			</div><!-- /header -->

			<div data-role="content" class="jqm-content">
				<!-- Here goes the buttons; grid, 2 x 3 -->
				<ul data-role="listview" data-inset="true" data-divider-theme="a">
				<li data-role="list-divider" class="header">
					Start Here
				</li>
				<li><div class="ui-grid-a" id="featuresGrid">
					<div class="ui-block-a"><a href="checkin.html#checkin-main" rel="external">
						<img src="images/Check_In_1.png" class="homeIcons" alt="Check In Icon"><br>Check In
					</a></div>
					<div class="ui-block-b"><a href="exchange.html#exchange-main" rel="external">
						<img src="images/Exchange_1.png" class="homeIcons" alt="Exchange Icon"><br>Exchange
					</a></div>
					<div class="ui-block-a"><a href="microblog.html#microblog-main" rel="external">
						<img src="images/Microblog_1.png" class="homeIcons" alt="Microblog Icon"><br>Microblog
					</a></div>
					<div class="ui-block-b"><a href="people.html#people-main" rel="external">
						<img src="images/People_1.png" class="homeIcons" alt="People Icon"><br>People</div>
				</a></div></li>
				</ul>
			
				<!-- Listview for microblog blurb -->
				<div id="microBlogFeed">
				<script id="microBlogFeedHome-template" type="text/x-handlebars-template">
					<ul id="microblog-blurb" data-role="listview" data-inset="true"  data-divider-theme="a" class="listLook">
						<li data-role="list-divider" class="header">Whats Going On</li>
						<li><a href="microblog.html#microblog-main" rel="external"><span>Let others know youre here!</span></a>
						</li>
						{{#feed}}
								<li id="{{post_id}}">
									<a href="microblog.html#microblog-view" data-ajax="false" data-id="{{post_id}}">
										<img src="images/person3.PNG" alt="Photo">
										<h2>{{post_author}}</h2>
										<p>{{post_content}}</p>
										<p class="ui-li-aside"><em>Posted @ {{posted_at}} | Comments(X) |</em></p>
									</a>
								</li>
						{{/feed}}
					</ul>
				</script>
				</div>
			</div>
		</div>
    </body>
</html>
